<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forlogin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get your code</title>
</head>
<body>
    <div class="login">
        <img src="Laptopuser.png" class="user">
        <h2>SUMMIT BANK, YOUR CODE APPEARS HERE</h2> 
        <form>
            <p>This is your code</p>
            <input type="name" name="" id="random_number" placeholder="phone or email" required>
            <p>retype the code here to confirm</p>
            <input type="number" name="" id="name" placeholder="phone or email" required>
           
            <input type="submit"  onclick="window.onload.location.href='href=newpassword.html'" name="" value="Send code">
            
        </form>       
        <script>
        function 
        GetRndInteger(minimum, 
        maximum) {
         return
        math.floor(math.random() * 
        (maximum - minimum)) +
         minimum;
        }
        document.getElementById("random_number").write = GetRndInteger(12, 20);
        </script>
    </div>
</body>
</html>
