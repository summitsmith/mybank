<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="forlogin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>summit bank/login</title>
</head>
<body>
    <div class="login">
        <img src="Laptopuser.png" class="user">
        <h2>SUMMIT BANK</h2> 
        <form>
            <p>Username/Email</p>
            <input type="name" name="" id="name" placeholder="enter username or email" required>
            <p>Password</p>
            <input type="password" name="" id="pass" placeholder="enter password" required>
            <input type="checkbox" name="" class="checkbox" value="remember me"><i class="me">Remember me</i>
            <input type="submit"  onclick="login()" name="" value="login">
            <a href="passwordrecovery.html">Forgot Password</a>
        </form>       
    </div>
    <script src="login.js"></script>
</body>
</html>
